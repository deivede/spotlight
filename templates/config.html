<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Spotlight configuration</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>

</head>
<body>
<form method="get">
<input formaction="/updatepics" value="atualiar pics" type="submit">
</form>
<form method="post">
<table class="table">
  <tbody>
{% for friend in friends.values() %}
    <tr>
      <td><img src={{friend.profile_image_url}}></img><td
      <td>@{{friend.screen_name[0]}}</td>
{% if friend.view_status %}
      <td style="color: green">active</td>
      <td><input type="checkbox" name="{{friend.id_str[0]}}"   ></td>
{% else %}
      <td style="color: red">off</td>
      <td><input type="checkbox" name="{{friend.id_str[0]}}"  ></td>
{% endif %}
    </tr>
{% endfor %}
  </tbody>
</table>
<input formaction="/config" value="atualizar" type="submit">
</form>
</body>
</html>
