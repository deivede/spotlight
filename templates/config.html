<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Spotlight configuration</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.2/assets/css/docs.css" rel="stylesheet">

</head>
<body>
<nav class="navbar navbar-expand-lg" style="background-color: #e3f2fd;">
    <div class="container">
      <a href="/home" class="nav-item">Go to App</a>
      <a href="/updatepics" class="nav-item">Update Profile Images</a>
      <form method="get"><input  class="nav-item" formaction="/addfriends" value="Add Your Followers List" type="submit"></form>
      <form method="post" class="d-flex" role="search">
      <input class="form-control me-2" type="search" name="username" id="username" placeholder="Search Twitter Users" aria-label="Search"></input>
      <input formaction="/usersearch" type=submit>
      </form>
    </div>
</nav>
<form method="post">
<table class="table table-striped-columns" style="width: 40%">
  <thead>
    <tr>
      <th>  </th>
      <th>  </th>
      <th> @ Handle </th>
      <th> Tracking Tweets </th>
      <th> Checkbox </th>
    </tr>
  </thead>
<tbody>
{% for friend in friends.values() %}
<tr>
      <td><img src={{friend.profile_image_url[0]}}></img><td>
      <td>@{{friend.screen_name[0]}}</td>
{% if friend.view_status %}
      <td style="color: green">Active</td>
      <td><input type="checkbox" name="{{friend.id_str[0]}}"   ></td>
{% else %}
      <td style="color: red">Off</td>
      <td><input type="checkbox" name="{{friend.id_str[0]}}"  ></td>
{% endif %}
    </tr>
{% endfor %}
  </tbody>
</table>
<input formaction="/config" value="Update" type="submit">
</form>
</body>
</html>
