<!DOCTYPE html>
<head>
    <title>Flask-Dance Twitter SQLAlchemy</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.2/assets/css/docs.css" rel="stylesheet">
</head>
<body>
  <div style="display: flex; justify-content: center">
<div class="card" style="width: 20rem;">
  <img class="card-img-top" src="./static/upbarlogo.png" alt="Card image cap">
  <div class="card-body">
{% if current_user.is_authenticated %}
  <p class="card-text"> You are logged in as {{ current_user.name }}! </p>
  <a href="{{ url_for('logout') }}" class="btn btn-dark" style="--bs-btn-btg: #3d4654;">Log out</a>
  <a href="{{ url_for('home') }}" class="btn btn-dark">Go to App</a>
  <a href="{{ url_for('config') }}" class="btn btn-dark">Config</a>
{% else %}
  <p class="card-text">You are not logged in. </p>
  <a href="{{ url_for('twitter.login') }}" class="btn btn-dark">Log in</a>
{% endif %}
  </div>
</div>
</div>
</body>
